<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback SDK Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 38px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    main {
      width: 100%;
      max-width: 600px;
    }
    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      padding: 40px 48px;
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
    }

    .info h2 {
      font-size: 20px;
      color: #334155;
      margin-bottom: 16px;
    }
    .info ol {
      list-style: decimal;
      padding-left: 20px;
      color: #475569;
      line-height: 1.7;
    }
    .info li {
      margin-bottom: 8px;
    }

    footer {
      margin-top: 40px;
      color: #94a3b8;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Feedback SDK Demo</h1>
  </header>

  <main>
    <div class="container">
      <div class="info">
        <h2>💡 사용 방법</h2>
        <ol>
          <li>우측 하단의 💬 버튼을 클릭하세요</li>
          <li>피드백 양식을 작성하세요</li>
          <li>메시지를 확인해보세요</li>
        </ol>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Feedback SDK
  </footer>

  <!-- Feedback SDK -->
  <script src="./dist/feedback-sdk.js"></script>
  <script>
    // SDK가 생성과 동시에 자동으로 플로팅 버튼과 모달을 마운트
    const feedbackSDK = new FeedbackSDK({
      publicKey: 'pk_demo_key',
      projectId: 'demo_project_id',
      apiUrl: 'http://localhost:3000'
    });
  </script>
</body>
</html>
